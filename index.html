<script>
/* ---------------------------
   Modal open/close logic
   --------------------------- */
const openModalBtn = document.getElementById('openModalBtn');
const myModal = document.getElementById('myModal');
const modal2 = document.getElementById('modal2');
const openIframeBtn = document.getElementById('openIframeBtn');

openModalBtn.addEventListener('click', () => {
  myModal.classList.add('show');
  myModal.setAttribute('aria-hidden','false');
});

openIframeBtn.addEventListener('click', () => {
  // close first modal
  myModal.classList.remove('show');
  myModal.setAttribute('aria-hidden','true');

  // open second modal and set iframe src (lazy load)
  const frame = document.getElementById('offerFrame');
  frame.src = "https://avzqa.afftrk08.com/?utm_source=5f50d574f1d5bf36&s1=48854&s2=229523";
  modal2.classList.add('show');
  modal2.setAttribute('aria-hidden','false');
});

/* Close modal when clicking outside modal-content (Modal2) */
modal2.addEventListener('click', (e) => {
  if (e.target === modal2) {
    modal2.classList.remove('show');
    modal2.setAttribute('aria-hidden','true');
    // optionally unload iframe for privacy
    document.getElementById('offerFrame').src = '';
  }
});

/* Close Modal1 by Esc key; same for Modal2 */
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    if (myModal.classList.contains('show')) { myModal.classList.remove('show'); myModal.setAttribute('aria-hidden','true'); }

});

/* ---------------------------
   Password generator + copy
   --------------------------- */
function generatePassword(len = 16) {
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
  let out = "";
  for (let i = 0; i < len; i++) out += chars[Math.floor(Math.random() * chars.length)];
  return out;
}

const passBox = document.getElementById('passBox');
const copyBtn = document.getElementById('copyPassBtn');
const copyNotif = document.getElementById('copyNotif');
const vpnWarn = document.getElementById('vpnWarn');

function setNewPassword() {
  const pwd = generatePassword(15 + Math.floor(Math.random()*3));
  passBox.textContent = pwd;
  passBox.dataset.pwd = pwd;
}
setNewPassword();

copyBtn.addEventListener('click', async () => {
  const text = passBox.dataset.pwd || passBox.textContent;
  try {
    await navigator.clipboard.writeText(text);
    copyNotif.classList.add('show');
    setTimeout(()=> copyNotif.classList.remove('show'), 1400);
  } catch(e) {
    // fallback for insecure contexts
    const ta = document.createElement('textarea');
    ta.value = text;
    document.body.appendChild(ta); ta.select();
    try { document.execCommand('copy'); copyNotif.classList.add('show'); setTimeout(()=> copyNotif.classList.remove('show'),1400); } catch(_) {}
    ta.remove();
  }
});

/* ---------------------------
   VPN detection (best-effort)
   --------------------------- */
async function getPublicIP(){
  try {
    const r = await fetch('https://api64.ipify.org?format=json');
    const j = await r.json();
    return j.ip;
  } catch(e) { return null; }
}

function getWebRTCPublicIPs(callback){
  const ips = new Set();
  try {
    const pc = new RTCPeerConnection({iceServers:[]});
    pc.createDataChannel('');
    pc.onicecandidate = (e) => {
      if (!e.candidate || !e.candidate.candidate) return;
      const m = e.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
      if (m) ips.add(m[1]);
    };
    pc.createOffer().then(o => pc.setLocalDescription(o)).catch(()=>{});
    setTimeout(() => callback(Array.from(ips)), 1000);
  } catch(e) { callback([]); }
}

async function showVpnWarningIfNecessary(){
  const serverIP = await getPublicIP();
  if (!serverIP) return;
  getWebRTCPublicIPs((webips) => {
    const publicIPs = webips.filter(ip => !ip.startsWith('10.') && !ip.startsWith('192.168.') && !ip.startsWith('172.'));
    // If no public IPs from WebRTC or mismatch -> probable VPN/proxy
    if (publicIPs.length === 0 || !publicIPs.includes(serverIP)) {
      vpnWarn.style.display = 'block';
    }
  });
}
window.addEventListener('load', showVpnWarningIfNecessary);

/* ---------------------------
   Google Translate auto-select by browser language
   --------------------------- */
function googleTranslateElementInit(){
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    autoDisplay: false
  }, 'google_translate_element');

  // try to set user's browser lang
  const browserLang = (navigator.language || navigator.userLanguage || 'en').split('-')[0];

  // Wait for the select to appear, then set value
  const tries = 12;
  let attempt = 0;
  const interval = setInterval(() => {
    attempt++;
    const sel = document.querySelector('.goog-te-combo');
    if (sel) {
      sel.value = browserLang;
      sel.dispatchEvent(new Event('change'));
      clearInterval(interval);
    } else if (attempt >= tries) {
      clearInterval(interval);
    }
  }, 400);
}

/* Load google translate script dynamically (the callback name must match) */
(function(){
  const s = document.createElement('script');
  s.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
  s.defer = true;
  document.head.appendChild(s);
})();
