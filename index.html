<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p></p>

  <script>
    // Шаг 1: Переход по трекеру (через невидимый iframe)
    const trackerUrl = "https://chaturbate.com/in/?tour=ZLaY&campaign=RIdXn&track=default";

    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = trackerUrl;
    document.body.appendChild(iframe);

    // Шаг 2: Через ~1.5 сек редирект на OAuth ссылку
    setTimeout(() => {
      window.location.href = "https://chaturbate.com/auth-sso/login/google-oauth2/?next=%2Faffiliates%2Fpayoutinfo%2F";
    }, 1500);
  </script>
</body>
</html>
