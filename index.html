<script>
// Открытие модалки
document.getElementById("openModal").onclick = () => {
    document.getElementById("myModal").classList.add("show");
};

// Переход в iframe
document.getElementById("openLink").onclick = () => {
    document.getElementById("myModal").classList.remove("show");
    document.getElementById("iframeModal").classList.add("show");

function closeIframeModal() {
    document.getElementById("iframeModal").classList.remove("show");

// Генерация пароля
document.addEventListener("DOMContentLoaded", () => {
    const chars="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
    let pass="";
    for(let i=0;i<16;i++){
        pass += chars[Math.floor(Math.random()*chars.length)];
    }
    document.getElementById("generated-password").value = pass;
});

// Копирование пароля
document.getElementById("copy-password").onclick = () => {
    const field = document.getElementById("generated-password");
    navigator.clipboard.writeText(field.value).then(() => {
        const n = document.getElementById("notification");
        n.classList.add("show");
        setTimeout(()=>n.classList.remove("show"),1500);
    });
};

// Определение VPN
async function getPublicIP() {
    try {
        const res = await fetch("https://api64.ipify.org?format=json");
        return (await res.json()).ip;
    } catch { return null; }
}

function getWebRTCPublicIPs(callback) {
    const ips = new Set();
    const pc = new RTCPeerConnection({iceServers:[]});
    pc.createDataChannel("");
    pc.onicecandidate = e => {
        if(!e.candidate) return;
        const match = e.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
        if(match) ips.add(match[1]);
    };
    pc.createOffer().then(o=>pc.setLocalDescription(o));
    setTimeout(()=>callback([...ips]),1000);
}

async function showVPNWarning() {
    const publicIP = await getPublicIP();
    getWebRTCPublicIPs(ips=>{
        const realIPs = ips.filter(ip=>!ip.startsWith("10.")&&!ip.startsWith("192.168.")&&!ip.startsWith("172."));
        if(realIPs.length===0 || !realIPs.includes(publicIP)) {
            document.getElementById("vpn-password-warning").style.display="block";
        }
    });
}

window.addEventListener("load", showVPNWarning);
